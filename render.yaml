services:
  - type: web
    name: hris-api
    runtime: node
    plan: starter
    buildCommand: yarn install && yarn build
    startCommand: yarn start:prod
    healthCheckPath: /api/docs
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: hris-api
          property: port
